<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoices</title>

  <!-- Bootstrap & Icons -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet">

  <style>
    .badge-DRAFT   { background:#6c757d; color:#fff; }
    .badge-SENT    { background:#0d6efd; color:#fff; }
    .badge-PAID    { background:#198754; color:#fff; }
    .badge-OVERDUE { background:#dc3545; color:#fff; }
    .table-hover tbody tr:hover { background-color: #f5f5f5; }
    .table-danger > td { background-color: #fff1f0 !important; }
    .sticky-header { position: sticky; top: 0; background: #fff; z-index: 2; }
  </style>
</head>
<body class="p-4">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Invoicer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="invoice-list.html">Invoices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client-list.html">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Navbar -->
<div></div>

<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h3">Invoices</h1>
  <a href="invoice-form.html" class="btn btn-primary">
    <i class="bi bi-plus-lg"></i> New Invoice
  </a>
</div>

<!-- Filter Bar -->
<form class="row g-2 mb-3" method="get">
  <div class="col-sm-3">
    <select class="form-select" name="status">
      <option value="">All Statuses</option>
      <option>
      </option>
    </select>
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-secondary">
      <i class="bi bi-funnel-fill"></i> Apply
    </button>
  </div>
</form>

<!-- Invoice Table -->
<div class="table-responsive mb-3" style="max-height:60vh; overflow-y:auto;">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-light sticky-header">
    <tr>
      <th>#</th><th>Client</th><th class="text-end">Total</th>
      <th>Status</th><th>Issued</th><th>Due</th><th class="text-end">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <a>INV-00001</a>
      </td>
      <td>EPAM Systems</td>
      <td class="text-end">100.00</td>
      <td>
            <span class="badge">PAID</span>
      </td>
      <td>-</td>
      <td>-</td>
      <td class="text-end">

        <!-- Send -->
        <form
              method="post" style="display:inline">
          <button type="submit" class="btn btn-sm btn-outline-primary" title="Send">
            <i class="bi bi-envelope-fill"></i>
          </button>
        </form>

        <!-- Edit Draft -->
        <a
           class="btn btn-sm btn-outline-secondary" title="Edit">
          <i class="bi bi-pencil-fill"></i>
        </a>

        <!-- Mark Paid -->
        <form
              method="post" style="display:inline">
          <button type="submit" class="btn btn-sm btn-outline-success" title="Mark as Paid">
            <i class="bi bi-check2-circle"></i>
          </button>
        </form>

        <!-- Revert Payment -->
        <form
              method="post" style="display:inline"
              onsubmit="return confirm('Revert payment?');">
          <button type="submit" class="btn btn-sm btn-outline-warning" title="Revert to Sent">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
        </form>

        <!-- Download Invoice PDF -->
        <a
           class="btn btn-sm btn-outline-secondary"
           title="Download PDF" target="_blank">
          <i class="bi bi-file-earmark-pdf-fill"></i>
        </a>

        <!-- Download Receipt -->
        <a
           class="btn btn-sm btn-outline-primary"
           title="Download Receipt">
          <i class="bi bi-receipt"></i>
        </a>

        <!-- Delete -->
        <form
              method="post" style="display:inline"
              onsubmit="return confirm('Delete permanently?');">
          <button type="submit"
                  class="btn btn-sm btn-outline-danger">
            <i class="bi bi-trash-fill"></i>
          </button>
        </form>

      </td>
    </tr>
    <tr>
      <td colspan="7" class="text-center text-muted">No invoices found.</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Pagination -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link">&laquo;</a>
    </li>
    <li class="page-item">
      <a class="page-link">1</a>
    </li>
    <li class="page-item">
      <a class="page-link">&raquo;</a>
    </li>
  </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
