<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Record Payment</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding:2rem; }
        .card { max-wid 600px; margin: 0 auto; }
        .is-invalid + .invalid-feedback { display:block; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Invoicer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="invoice-list.html">Invoices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client-list.html">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div></div>

<h1 class="mb-4">Record Payment</h1>

<!-- ───────── Invoice quick-summary ───────── -->
<div class="alert alert-secondary">
    <strong>INV-00001</strong> &nbsp;•&nbsp;
    Client&nbsp;<span>Acme Ltd</span> &nbsp;•&nbsp;
    Amount&nbsp;<span>$ 0.00</span>
</div>

<!-- ───────── Payment form ───────── -->
<div class="card shadow-sm">
    <div class="card-body">
        <form
              method="post">

            <div class="mb-3">
                <label class="form-label">Payment date</label>
                <input type="date" class="form-control">
                <div class="invalid-feedback">Date required</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Payment method</label>
                <select class="form-select">
                    <option value="" disabled selected>Select method</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Cash">Cash</option>
                    <option value="Check">Check</option>
                    <option value="Other">Other</option>
                </select>
                <div class="invalid-feedback">Choose a method</div>
            </div>

            <!-- ───────── Transaction ID (required) ───────── -->
            <div class="mb-3">
                <label class="form-label">Transaction ID</label>
                <input type="text" class="form-control">
                <div class="invalid-feedback">Transaction ID required</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Notes (optional)</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="invoice-list.html" class="btn btn-secondary">Cancel</a>
                <button class="btn btn-success">Save payment</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
