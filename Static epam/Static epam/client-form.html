<!-- templates/admin/client-form.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Client Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body   { background:#f8f9fa }
        .card  { max-wid600px; margin:50px auto }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Invoicer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="invoice-list.html">Invoices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client-list.html">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"></h4>
    </div>

    <div class="card-body">
        <form method="post" novalidate>
            <input type="hidden"/>

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" placeholder="Client name" required>
                <div class="invalid-feedback">Name is required.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       class="form-control" placeholder="example@company.com"
                       required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
                <div class="invalid-feedback">Enter a valid e-mail.</div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input class="form-control"
                       placeholder="+995 555 123456"
                       pattern="^$|^\+?\d{7,15}$">
                <div class="invalid-feedback">
                    Use digits only (7-15) â€“ optional.
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Save Client</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap 5 client-side validation -->
<script>
    (() => {
        const form = document.querySelector('form');
        form.addEventListener('submit', e=>{
            if(!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); }
            form.classList.add('was-validated');
        });
    })();
</script>
</body>
</html>
