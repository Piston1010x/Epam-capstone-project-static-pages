<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card p-4 shadow" style="min-wid350px">
    <h3 class="mb-3 text-center">Create account</h3>

    <form method="post">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
            <div class="text-danger small"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control">
            <div class="text-danger small"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <input type="password" class="form-control">
            <div class="text-danger small"></div>
        </div>

        <a href="login.html" class="btn btn-success w-100">Register</a>
        <a href="login.html" class="d-block text-center mt-2">Back to login</a>
    </form>
</div>
</body>
</html>
